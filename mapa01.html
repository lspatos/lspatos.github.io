<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 01</title>
    <link rel="stylesheet" href="styles/mapas.css">
    <link rel="shortcut icon" type="imagex/png" href="/imgs/placeholder-_1_.ico">
    <meta name="theme-color" content="#ffb06a">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffb06a">
    <meta name="msapplication-navbutton-color" content="#ffb06a">
</head>
<body>
<a href="https://maps.app.goo.gl/xvb6sSyqrysHLESJA">
    <section class="map_number">
        <div class="container-cabecalho">
            <div class="logo">
                <h1 class="titulo">MAPA 01</h1>
            </div>
        </div>
    </section>

    <section class="capa">
        <div class="container_map_banner">
            <iframe class="maps" src="https://www.google.com/maps/d/u/2/embed?mid=1yDhcjzo9GdljC2Hx0717FLEV7NRMLmI&ehbc=2E312F" width="640px" height="640px"></iframe>
        </div>
    </section>

    <section class="address">
        <form id="form">
            <div class="end_item">
                <div class="surdo">
                    <h3 class="altura">01</h3>
                </div>
                <div class="rua_bairro">
                    <h3 class="rua">R. Antônia Carrilho, 115 </h3>
                    <h4 class="bairro">- Res. Barreiro</h4>
                    <input type="checkbox" id="surdo1" onclick="marcarEndereco(1)">
                </div>
            </div>

            <div class="end_item">
                <div class="surdo">
                    <h3 class="altura">02</h3>
                </div>
                <div class="rua_bairro">
                    <h3 class="rua">Av. Dep. Binga, 56 </h3>
                    <h4 class="bairro">- Nossa Sra. de Fátima</h4>
                    <input type="checkbox" id="surdo2" onclick="marcarEndereco(2)" disabled>
                </div>
            </div>

            <div class="end_item">
                <div class="surdo">
                    <h3 class="altura">03</h3>
                </div>
                <div class="rua_bairro">
                    <h3 class="rua">R. Lázaro Tadeu Pereira, 84</h3>
                    <h4 class="bairro">- Alvorada</h4>
                    <input type="checkbox" id="surdo3" onclick="marcarEndereco(3)" disabled>
                </div>
            </div>

            <div class="end_item">
                <div class="surdo">
                    <h3 class="altura">04</h3>
                </div>
                <div class="rua_bairro">
                    <h3 class="rua">R. Zina Rocha, 748 </h3>
                    <h4 class="bairro">- Nossa Sra. das Graças</h4>
                    <input type="checkbox" id="surdo4" onclick="marcarEndereco(4)" disabled>
                </div>
            </div>
        </form>
    </section>

    <script>
        function marcarEndereco(numero) {
            const checkbox = document.getElementById('surdo' + numero);
            const proximoCheckbox = document.getElementById('surdo' + (numero + 1));

            if (checkbox.checked) {
                if (proximoCheckbox) {
                    proximoCheckbox.disabled = false;
                }
            } else {
                if (proximoCheckbox) {
                    proximoCheckbox.disabled = true;
                }
            }
        }
    </script>
</body>
</html>
